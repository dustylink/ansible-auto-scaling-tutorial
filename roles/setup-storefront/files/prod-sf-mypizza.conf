<VirtualHost *:80>
      DocumentRoot /var/mypizza/storefront/public
      <Directory /var/mypizza/storefront/public>
        AllowOverride all
	Options -MultiViews
	Require all granted
      </Directory>
      RailsEnv production
        RewriteEngine On

        RewriteCond %{HTTP_REFERER} semalt\.com [NC]
        RewriteRule .* â€“ [F]

        RewriteCond %{HTTP_REFERER} buttons\-for\-website\.com
        RewriteRule ^.* - [F,L]

#       RewriteCond %{SERVER_PORT} 80
#       RewriteRule ^(.*)$ https://mypizza.com/$1 [R,L]

        Redirect "/partners" "http://reg.mypizza.com/partneroffer"
        Redirect "/pizzaexpo" "http://reg.mypizza.com/pizzaexporeg"

        RewriteCond %{QUERY_STRING} sid=(.*)$
        RewriteRule ^index.php$ /restaurant/menu/%1? [R=301,L]
        RewriteCond %{REQUEST_URI} !\.(css|gif|jpg|png)$
        RewriteCond %{DOCUMENT_ROOT}/offline.html -f
        RewriteCond %{SCRIPT_FILENAME} !offline.html
        RewriteRule ^.*$ /offline.html [L]

        RewriteCond %{HTTP_HOST} ^www\.mypizza\.com [NC]
        RewriteCond %{HTTP_HOST} !=""
        RewriteRule ^/(.*) http://mypizza.com/$1 [L,R=301]
</VirtualHost>

<VirtualHost *:443>
        ServerName mypizza.com:443
        DocumentRoot /var/mypizza/storefront/public
              RailsEnv production
        SSLEngine on
        SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
        SSLCertificateFile /etc/evssl/mypizza.crt
        SSLCertificateKeyFile /etc/evssl/mypizza.key
        SSLCertificateChainFile /etc/evssl/sf_bundle-g2-g1.crt
</VirtualHost>
